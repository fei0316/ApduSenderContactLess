apply plugin: 'com.android.application'

android {
    namespace "com.jmarroyo.apdusendercontactless"
    compileSdkVersion 36
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId "com.jmarroyo.apdusendercontactless"
        minSdkVersion 10
        targetSdkVersion 11
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
